<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex01</title>
</head>
<body>
<script>
    let r1="";
    let r2="";
    let r3="";
    let a = [
        [1, 2, 1, 24],
        [8, 11, 9, 4],
        [7, 0, 7, 27],
        [7, 4, 28, 14],
        [3, 10, 26, 7]
    ];
    for (let i = 0; i < a.length; i++) {
        for (let j = 0; j < a[i].length; j++) {
            if(i==0)
                r1 += a[i][j];
            else if(i==1)
                r2 += a[i][j];
            else if(i==2)
                r3 += a[i][j];
        }
    }
    document.writeln(r1);
    document.writeln(r2);
    document.writeln(r3);
</script>
</body>
</html>
