<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dictionary</title>
</head>
<body>
<script>
    let input = prompt("Input a string:")
    let e =[["hello","xin chao"],["world","the gioi"],["table","cai ban"],["earth","trai dat"],["king","vua"]];
    let t = e.find(e=>{
        return e[0]==input;
    });
    let res= typeof t=="undefined"?"No result": t[1];
    document.write(res);
</script>
</body>
</html>
