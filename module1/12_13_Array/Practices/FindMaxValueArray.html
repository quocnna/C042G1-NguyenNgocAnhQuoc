<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find Max Value in Array</title>
</head>
<body>
<script>
    const a = [1,2,6,4,5];
    let value =0;
    for (let i = 0; i <a.length ; i++) {
        if(a[i]>value)
            value= a[i];
    }
    alert(value);
</script>
</body>
</html>
