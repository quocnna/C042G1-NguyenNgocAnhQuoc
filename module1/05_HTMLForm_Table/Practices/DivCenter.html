<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* child center is display: inline-block */
        .container{
            width: 80%;
            text-align: center;
            margin: 0 auto;
            height: 500px;
            background-color: #dddddd;
        }
        .section{
            height: 200px;
            position: relative;
            border: 3px solid green;
        }

        .vertical-center {
            position: absolute;
            top: 50%;
            width: 100%;
            transform: translateY(-50%);
        }


        #outer-div {
            width: 100%;
            text-align: center;
            background-color: #0666a3
        }
        #inner-div {
            display: inline-block;
            margin: 0 auto;
            padding: 3px;
            background-color: #8ebf42
        }
    </style>
    <meta charset="UTF-8">
    <title>The ways Div Center</title>
</head>
<body>
<div class="container">
    <h3>Center</h3>
    <div class="section">
            <div class="vertical-center">
                <div>
                    <div style="float:left;width: 50%; text-align: right">Vertical-center</div>
                    <div style="float:left; color: blue;text-align: left;width: 50%">With Float Left</div>
                </div>
            </div>
        </div>
    <hr>
</div>

<div id ="outer-div" width="100%">
    <div id ="inner-div"> I am a horizontally centered div.</div>
    </div>
</body>
</html>
