<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Height Conversation</title>
</head>
<body>
<script>
    const mToF = (e)=>{
        return 3.279*e;
    };
    const fToM = (e)=>{
        return 0.305* e;
    };
    alert(mToF(20));
    alert(fToM(9));
</script>
</body>
