<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Symmetry Check</title>
</head>
<body>
<script>
    let a = prompt("Input a string to check palindrome");
    let flag= true;
    for (let i = 0; i < a.length/2; i++) {
        if(a[i]!=a[a.length-i-1]){
            flag = false;
            break;
        }
    }
    alert(flag);
</script>
</body>
</html>
