<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        const checkLeapYear = y=>{
            return y%4==0? (y%100==0 ? y%400==0: true): false;
        };

        const checkMonth = m=>{
           return (m==1 || m==3|| m==5 ||m==7||m==8||m==10||m==12)?31:(m==4 || m==6 || m==9|| m==11)?30:28;
        };

        const checkDay = (m,y)=>{
            return checkLeapYear(y) && m==2? 29:checkMonth(m);
        } ;

        alert(checkDay(2,2020));
    </script>
</body>
</html>
