<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const f= n=>{
        let res=0;
        for (let i = 1; i < n; i++) {
            if(n%i==0)
                res+=i;
        }
      return res==n;
    };

    alert(f(9));
</script>
</body>
</html>
