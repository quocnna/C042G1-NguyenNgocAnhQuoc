<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let res =0;
    let count=0;
    let a = new Array(50);
    for (let i = 0; i < a.length; i++) {
        a[i]=i;
        if(i%3==0){
            count++;
            res+=i;
        }
    }
    alert(res/count);
</script>
