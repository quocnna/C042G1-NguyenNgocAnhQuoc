<!DOCTYPE html>
<html>
<head>
    <title>My first styled page</title>
    <style type="text/css">
        body {
            padding-left: 11em;
            font-family: Georgia, "Times New Roman",
            Times, serif;
            color: purple;
            background-color: #d8da3d }
        ul.navbar {
            list-style-type: none;
            padding: 0;
            margin: 0;
            position: absolute;
            top: 2em;
            left: 1em;
            width: 9em }
        h1 {
            font-family: Helvetica, Geneva, Arial,
            SunSans-Regular, sans-serif }
        ul.navbar li {
            background: white;
            margin: 0.5em 0;
            padding: 0.3em;
            border-right: 1em solid black }
        ul.navbar a {
            text-decoration: none }
        a:link {
            color: blue }
        a:visited {
            color: purple }
        address {
            margin-top: 1em;
            padding-top: 1em;
            border-top: thin dotted }
    </style>
</head>

<body>

<!-- 1,2,3 name or id -->
<ul class="navbar">
    <li><a href="#1">Home page</a>
    <li><a href="#2">Musings</a>
    <li><a href="#3">My town</a>
    <li><a href="#4">Links</a>
</ul>

<h1>My first styled page</h1>

<p id="1">Welcome to my styled page!</p>

<p id="2">It lacks images, but at least it has style.
    And it has links, even if they don't go
    anywhere;</p>

<p id="3">There should be more here, but I don't know
    what yet.</p>

<address>Made 20 July 2020<br>
    by Quoc gunner.</address>

</body>
</html>
